<!DOCTYPE html>
<html lang="en">
<head>
<title>London Bloggers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/map2.js"></script>
<script type="text/javascript" src="/map_data.php"></script>

<script type="text/javascript">

window.onload = function(){
	initialize();
	map.setZoom(2);

	for (var i=0; i<g_click_boxes.length; i++){

		var box = g_click_boxes[i];

		new google.maps.Rectangle({
			bounds: new google.maps.LatLngBounds(PixelsToLatLng([box[0], box[3]]), PixelsToLatLng([box[2], box[1]])),
			clickable: false,
			fillOpacity: 0.5,
			fillColor: '#000000',
			strokeOpacity: 0,
			strokeWeight: 0,
			map: map
		});

	}
};

</script>
<style>

#map {
	width: 100%;
	height: 600px;
	border: 1px solid black;
}

</style>
</head>
<body>

<div id="map"></div>

</body>
</html>
